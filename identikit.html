<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a mi página web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("imagenes sec/image.png") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6); 
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background-color: rgba(0, 123, 255, 0.85);
            color: white;
            padding: 20px;
            font-size: 36px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .content {
            margin: 30px auto;
            max-width: 900px;
            font-size: 20px;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
        }
        
        .top-links {
            display: flex;
            justify-content: center; 
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn-trivia {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-trivia:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
        }
        .link-azul-claro {
            color: #ADD8E6; /* azul clarito */
        }
        .link-azul-claro:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="header">
            PAGINA WEB IDENTIKIT
        </div>

        <div class="content">
            
            <div class="top-links">
                <a href="trivia1.html">
                    <input type="button" value="¡Juega a la Trivia!" class="btn-trivia">
                </a>
                <a href="tablas.html">
                    <input type="button" value="¡Tablas!" class="btn-trivia">
                </a>
            </div>

            <h1>Página para el proyecto de diseño y desarrollo web</h1>
            <p>También página del último campeón de la liga argentina y 5° grande de Argentina!!!</p>

            <br>
            <img src="imagenes sec/images.jpg" alt="Campeones 2024" width="600">
            <br><br>
            <img src="imagenes sec/velezjpg.webp" alt="Estadio lleno" width="600">
            <br><br>
            <h2><a href="sobremi-1.html" class="link-azul-claro">Conoce más de mí</a></h2>
        </div>
    </div>

</body>
</html>
